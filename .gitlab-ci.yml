stages:
  - build
  - test
  - deploy

before_script:
  - cd client/
  - npm ci

build:
  stage: build
  image: node:latest
  script:
    - ng build
  tags:
    - docker

variables:
  CLI_VERSION: 6.2.1

unit_tests:
  stage: test
  image: trion/ng-cli-karma:${CLI_VERSION}
  allow_failure: false
  script:
    - ng test --progress false --watch false
  coverage: '/Lines \W+: (\d+\.\d+)%.*/'
  artifacts:
    paths:
      - coverage/
  tags:
    - docker

nglint:
  stage: test
  image: trion/ng-cli:${CLI_VERSION}
  script:
    - ng lint
  tags:
    - docker