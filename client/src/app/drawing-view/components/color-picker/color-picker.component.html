<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div mat-dialog-container class='new_drawing' style="font-family: Arial, Helvetica, sans-serif">
  <div mat-dialog-content>

    <div class="color-wrapper">
      <app-color-palette (color1)="colorService.color[0] = $event" (color2)="colorService.color[1] = $event"
       [lastColors]="colorService.lastColors" [mainColor]="colorService.mainColor" [alpha]="colorService.alpha">
      </app-color-palette>

      <div>
        <div class="box" [ngStyle]="{'background-color': colorService.lastColors[0]} " (click)="colorService.setColor(colorService.lastColors[0])">
        </div>
        <div class="box" [ngStyle]="{'background-color': colorService.lastColors[1]} " (click)="colorService.setColor(colorService.lastColors[1])">
        </div>
        <div class="box" [ngStyle]="{'background-color': colorService.lastColors[2]} " (click)="colorService.setColor(colorService.lastColors[2])">
        </div>
        <div class="box" [ngStyle]="{'background-color': colorService.lastColors[3]} " (click)="colorService.setColor(colorService.lastColors[3])">
        </div>
        <div class="box" [ngStyle]="{'background-color': colorService.lastColors[4]} " (click)="colorService.setColor(colorService.lastColors[4])">
        </div>
      </div>
      <div>
        <div class="box" [ngStyle]="{'background-color': colorService.lastColors[5]} " (click)="colorService.setColor(colorService.lastColors[5])">
        </div>
        <div class="box" [ngStyle]="{'background-color': colorService.lastColors[6]} " (click)="colorService.setColor(colorService.lastColors[6])">
        </div>
        <div class="box" [ngStyle]="{'background-color': colorService.lastColors[7]} " (click)="colorService.setColor(colorService.lastColors[7])">
        </div>
        <div class="box" [ngStyle]="{'background-color': colorService.lastColors[8]} " (click)="colorService.setColor(colorService.lastColors[8])">
        </div>
        <div class="box" [ngStyle]="{'background-color': colorService.lastColors[9]} " (click)="colorService.setColor(colorService.lastColors[9])">
        </div>
      </div>
    </div>

    <div class="input-wrapper">
      <div class="color-preview" tabindex="0" id="primary" [ngStyle]="{'background-color': colorService.color[0]}"
        (click)="colorService.chooseColor(false)"></div>

      <div class="button">
        <button type="button" (click)="colorService.switchColors()"><i class="fa fa-arrows-h"></i></button>
      </div>

      <div class="color-preview" tabindex="0" id="secondary" [ngStyle]="{'background-color': colorService.color[1]}"
        (click)="colorService.chooseColor(true)"></div>
    </div>

    <div class="form-group">
      <label for="colourInput"> Input: </label>
      <mat-form-field mat-form-field appearance="fill">
        <input matInput id="colourInput" name="colourInput" class="form-control" #input 
          [(ngModel)]="colorService.color[+colorService.mainColor]"
          [ngModelOptions]="{ updateOn: 'blur' }"
          (ngModelChange)="colorService.addColor()"
          pattern="^#[0-9a-f]{8}$"
          #colourInput="ngModel">
        <div *ngIf="colourInput.invalid && (colourInput.dirty || colourInput.touched)" class="alert alert-danger">
          <mat-error *ngIf="colourInput.errors.pattern">
            La couleur doit être hexadécimale: commencer avec '#' et avoir 8 caractères de 0 à 9 et a à f.
          </mat-error>
        </div>
      </mat-form-field>
    </div>

    <div class="input-alpha">
      Transparency <input type="range" min="0" max="100" value="100" step="1" class="slider" #slider
        [(ngModel)]="colorService.alpha[+colorService.mainColor]" 
        (ngModelChange)="colorService.setAlpha(slider.value)"
        (change)="colorService.addColor()">
      {{colorService.alpha[+colorService.mainColor]}}%
    </div>
  </div>
</div>
