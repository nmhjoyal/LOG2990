
<svg class="canvas" [attr.width]="data.drawingWidth" [attr.height]="data.drawingHeight" [attr.fill]="data.drawingColor">
    <rect class="rectangle" width=100% height=100% fill="url(#smallGrid)"/>
    <svg width="100%" height="100%">
        <defs>
            <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
                <path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5" />
            </pattern>

        </defs>   
        <rect #myGridd id="myGrid" width="100%" height="100%" fill="url(#smallGrid)"/>
    </svg>
 </svg>
