 <svg tabindex="0" class="canvas" [attr.width]="data.drawingWidth" [attr.height]="data.drawingHeight" [attr.fill]="data.drawingColor">
        <rect class="rectangle" width=100% height=100%/>   
    <g *ngFor="let drawing of toolHandler.drawings">
        <g [ngSwitch]="drawing.id">
            <g *ngSwitchCase="toolId.RECTANGLE">
                <rect [attr.x] ="drawing.x" [attr.y]="drawing.y" [attr.width]="drawing.width" [attr.height]="drawing.height"
                [style.stroke]="drawing.secondaryColor" 
                [style.fill]="drawing.primaryColor"  
                [style.stroke-opacity]="drawing.strokeOpacity"
                [style.stroke-width]="drawing.strokeWidth"
                [style.fill-opacity]="drawing.fillOpacity"/>
            </g>
        </g>
    </g>
    <g *ngIf="toolHandler.selectorSelected">
        <rect [attr.x] ="toolHandler.selection.x" [attr.y]="toolHandler.selection.y" 
        [attr.width]="toolHandler.selection.width" [attr.height]="toolHandler.selection.height"
        [style.stroke]="toolHandler.selection.secondaryColor" 
        [style.fill]="toolHandler.selection.primaryColor"  
        [style.stroke-opacity]="1"
        [style.stroke-width]="1"
        [style.fill-opacity]="0"/>
        <circle [style.stroke]="toolHandler.selection.secondaryColor"
        [style.fill]="toolHandler.selection.secondaryColor" 
        [attr.cx]="toolHandler.selection.x" [attr.cy]="toolHandler.selection.y" r="2"
        (click)="return"/>
        <circle [style.stroke]="toolHandler.selection.secondaryColor"
        [style.fill]="toolHandler.selection.secondaryColor" 
        [attr.cx]="toolHandler.selection.x + toolHandler.selection.width/2" [attr.cy]="toolHandler.selection.y" r="2"
        (click)="return"/>
        <circle [style.stroke]="toolHandler.selection.secondaryColor"
        [style.fill]="toolHandler.selection.secondaryColor" 
        [attr.cx]="toolHandler.selection.x + toolHandler.selection.width" [attr.cy]="toolHandler.selection.y" r="2"
        (click)="return"/>
        <circle [style.stroke]="toolHandler.selection.secondaryColor"
        [style.fill]="toolHandler.selection.secondaryColor" 
        [attr.cx]="toolHandler.selection.x + toolHandler.selection.width" [attr.cy]="toolHandler.selection.y + toolHandler.selection.height/2" r="2"
        (click)="return"/>
        <circle [style.stroke]="toolHandler.selection.secondaryColor"
        [style.fill]="toolHandler.selection.secondaryColor" 
        [attr.cx]="toolHandler.selection.x + toolHandler.selection.width" [attr.cy]="toolHandler.selection.y + toolHandler.selection.height" r="2"
        (click)="return"/>
        <circle [style.stroke]="toolHandler.selection.secondaryColor"
        [style.fill]="toolHandler.selection.secondaryColor" 
        [attr.cx]="toolHandler.selection.x + toolHandler.selection.width/2" [attr.cy]="toolHandler.selection.y + toolHandler.selection.height" r="2"
        (click)="return"/>
        <circle [style.stroke]="toolHandler.selection.secondaryColor"
        [style.fill]="toolHandler.selection.secondaryColor" 
        [attr.cx]="toolHandler.selection.x" [attr.cy]="toolHandler.selection.y + toolHandler.selection.height" r="2"
        (click)="return"/>
        <circle [style.stroke]="toolHandler.selection.secondaryColor"
        [style.fill]="toolHandler.selection.secondaryColor" 
        [attr.cx]="toolHandler.selection.x" [attr.cy]="toolHandler.selection.y + toolHandler.selection.height/2" r="2"
        (click)="return"/>
    </g>
</svg>
<div *ngIf="toolHandler.rectangleSelected">
    <app-tools-rectangle #activeTool [windowWidth]="data.drawingWidth" [windowHeight]="data.drawingHeight"></app-tools-rectangle>
</div>
<div *ngIf="toolHandler.selectorSelected">
    <app-tools-selector #activeTool [windowWidth]="data.drawingWidth" [windowHeight]="data.drawingHeight"></app-tools-selector>
</div>
