<!--This snippet of HTML is intended for the options box of the rectangle, loaded when the rectangle tool is selected-->
<p>
  <button (click)="getShape().switchColor()">Change Color!</button>
  <button (click)="getShape().setTraceMode(1)">Contour</button>
  <button (click)="getShape().setTraceMode(2)">Plein</button>
  <button (click)="getShape().setTraceMode(3)">Plein&Contour</button>
  <button (click)="getShape().decreaseStrokeWidth()">-</button>
  {{getShape().getStrokeWidth()}}
  <button (click)="getShape().increaseStrokeWidth()">+</button>
</p>
