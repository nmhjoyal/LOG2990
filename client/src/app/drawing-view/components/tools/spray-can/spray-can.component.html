
<svg tabindex="0" class='previewSprayCan' x=0 y=0 [attr.width]="windowWidth" [attr.height]="windowHeight">
    <filter id="spraycan">
        <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="1" result="turbulence" />
        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="10" xChannelSelector="R" yChannelSelector="G" />
    </filter>
    <g *ngFor='let paintPatch of sprayData.sprays'>
      <circle class = "spray-can-preview" [attr.cy]= "paintPatch.cy" [attr.cx]= "paintPatch.cx" 
      [attr.r]= "radius" filter= "url(#spraycan)" />
    </g>
</svg>
