<svg tabindex = "0" class = "previewCrayon" x=0 y=0 [attr.width]="windowWidth" [attr.height]="windowHeight" >
    <polyline 
        id="current"
        [attr.points]="points"
        [style.fill]="getFill()"
        [style.stroke]="getColor()"
        [style.stroke-width]="getStrokeWidth()"
        [style.stroke-linecap]="getStrokeLinecap()"
        [style.stroke-linestroke]="getStrokeLinecap()" />
</svg>
