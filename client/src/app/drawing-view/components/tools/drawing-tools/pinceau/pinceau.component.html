<svg tabindex = "0" class = "previewPinceau" x=0 y=0 [attr.width]="windowWidth" [attr.height]="windowHeight" >
    <filter id="displacementFilter">
            <feTurbulence type="turbulence" [attr.baseFrequency]="currentFilter.baseFrequency" [attr.numOctaves]="currentFilter.numOctaves" result="turbulence" />
            <feDisplacementMap in2="turbulence" in="SourceGraphic" [attr.scale]="currentFilter.scale" xChannelSelector="R"
                yChannelSelector="G" />
    </filter>
    <polyline 
        id="current"
        [attr.points]="_points"
        [style.fill]="getFill()"
        [style.stroke]="getColor()"
        [style.stroke-width]="getStrokeWidth()"
        [style.stroke-linecap]="getStrokeLinecap()"
        [style.filter]="getFilter()" />
</svg>
