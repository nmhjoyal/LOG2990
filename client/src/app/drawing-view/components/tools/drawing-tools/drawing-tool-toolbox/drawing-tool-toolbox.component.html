<p *ngIf="!(storage.noneSelected)">
    <button *ngIf="storage.paintbrushSelected" (click)="getComponent().setFilter(0)">Aucun filtre</button>
    <button *ngIf="storage.paintbrushSelected" (click)="getComponent().setFilter(1)">Filtre 1</button>
    <button *ngIf="storage.paintbrushSelected" (click)="getComponent().setFilter(2)">Filtre 2</button>
    <button *ngIf="storage.paintbrushSelected" (click)="getComponent().setFilter(3)">Filtre 3</button>
    <button *ngIf="storage.paintbrushSelected" (click)="getComponent().setFilter(4)">Filtre 4</button>
    <button *ngIf="storage.paintbrushSelected" (click)="getComponent().setFilter(5)">Filtre 5</button>
    
    <button (click)="getComponent().decreaseStrokeWidth()">-</button>
    {{getComponent().stroke.strokeWidth}}
    <button (click)="getComponent().increaseStrokeWidth()">+</button>
</p>
