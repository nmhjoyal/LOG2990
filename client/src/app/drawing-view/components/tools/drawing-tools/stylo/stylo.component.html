<svg tabindex = "0" class = "previewStylo" x=0 y=0 [attr.width]="windowWidth" [attr.height]="windowHeight" >
    <g *ngFor="let svgpath of stylo.paths">
        <path
            [attr.d]="svgpath.path"
            [style.stroke-width]="svgpath.strokeWidth"
            [style.stroke]="'black'"
            [style.stroke-linecap]="'round'"
            [style.fill]="'black'">
        </path>
    </g>
</svg>
