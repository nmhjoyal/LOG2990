<svg tabindex = "0" class = "previewPen" x=0 y=0 [attr.width]="windowWidth" [attr.height]="windowHeight" >
    <g *ngFor="let svgpath of pen.paths">
        <path
            [attr.d]="svgpath.path"
            [style.stroke-width]="svgpath.pathWidth"
            [style.stroke]="pen.colour"
            [style.stroke-linecap]="pen.strokeLinecap">
        </path>
    </g>
</svg>
