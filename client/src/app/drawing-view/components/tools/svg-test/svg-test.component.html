<h1> Test for polyline</h1>
<p>{{_mousePosition}}</p>

<svg tabindex = "0"
        width = "500" height = "700" style="border: 1px solid black;"
        (mousedown)="onMouseDown($event)"
        (mousemove)="onMouseMove($event)"
        (mouseup)="onMouseUp($event)" >

    <polyline 
        id="current"
        [attr.points]="_points"
        style="fill:none;stroke:black;stroke-width:2" />

    <g *ngFor = "let line of _lines">
        <polyline 
        [attr.points]="_lines"
        style="fill:none;stroke:black;stroke-width:2" />
    </g>
    
  </svg>
