<svg tabindex = "0"
        width = "500" height = "700" style="border: 1px solid black;"
        
        (mousedown)="onMouseDown($event)"
        (mousemove)="onMouseMove($event)"
        (mouseup)="onMouseUp($event)"
        (mouseleave)="onMouseLeave($event)" >
      
    <polyline 
        id="current"
        [attr.points]="_points"
        [style.fill]="getFill()"
        [style.stroke]="getColor()"
        [style.stroke-width]="getStrokeWidth()"
        [style.stroke-linecap]="getStrokeLinecap()" />
    

    <g *ngFor = "let line of lines">
        <polyline 
        [attr.points]="line.points"
        [style.fill]="line.fill"
        [style.stroke]="line.color"
        [style.stroke-width]="line.strokeWidth"
        [style.stroke-linecap]="line.strokeLinecap"
         />
    </g>
  </svg>

  <button (click)="strokeWidthIncrease()">Augmenter epaisseur du trait</button>
  <button (click)="strokeWidthDecrease()">Diminuer epaisseur du trait</button>
  <button (click)="setColorRed()">rouge</button>
  <button (click)="setColorGreen()">vert</button>
  <button (click)="setColorBlue()">bleu</button>
  <button (click)="setColorBlack()">noir</button>
