<div mat-dialog-container class='gallery_window'>
    <h1 mat-dialog-title id='gallery_window_title'>{{data.title}}</h1>
    <div mat-dialog-content>
        <div>
            <div class="row" style="margin-top:10px;margin-bottom: 10px;">
                <button mat-raised-button class="btn btn-success" (click)="filterBy='all'">Tous</button>
                <mat-button-toggle-group #group="matButtonToggleGroup" multiple>
                        <div *ngFor="let tag of data.filterTags">
                            <mat-button-toggle mat-raised-button class="btn btn-success"
                                (click)="filterBy=tag.name">{{tag.name}}</mat-button-toggle>
                        </div>
                </mat-button-toggle-group>
            </div>
            <div class="row">
                <ul>
                    <li id="list-style" *ngFor="let drawing of drawingsInGallery" (click)="onSelect(drawing)"
                        [class.selected]="drawing === selectedDrawing">
                        <div *ngFor="let tag of (drawing.tags | filterTags: filterBy)">
                            <h2>{{drawing.name}}</h2>
                            <button mat-button [matMenuTriggerFor]="menu">Ã‰tiquettes</button>
                            <mat-menu #menu="matMenu">

                                <div *ngFor="let tag of drawing.tags">
                                    <h3>{{tag.name}}</h3>
                                </div>

                            </mat-menu>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <button id="close" type="button" mat-raised-button (click)="onClose()">Fermer</button>
        <button id="submit" type="submit" mat-raised-button (click)="onAcceptClick()">Accepter</button>
    </div>
</div>
