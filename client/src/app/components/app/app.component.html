<div>
    <mat-toolbar class="alignRight" color = "primary">
            <h1 class="app-name">POLYDESSIN &nbsp; &nbsp;</h1>
            <mat-nav-list>
                <a *ngIf='drawingStorage.drawings.length; else noUndo' mat-button class="filter" (click)="clipboardService.undo()">
                    <img id="Annuler" class="sideBarIcon" src="../../../assets//lateral-bar//back-arrow.svg" title="Annuler">
                </a>
                <ng-template #noUndo >
                    <a mat-button class="disabled">
                        <img id="Refaire" class="sideBarIcon" src="../../../assets//lateral-bar//back-arrow.svg" title="Annuler">
                    </a>
                </ng-template>
                <a *ngIf='clipboardService.undoRedoService.undoList.length; else noRedo' mat-button class="filter" (click)="clipboardService.redo()">
                    <img id="Refaire" class="sideBarIcon" src="../../../assets//lateral-bar//redo-arrow.svg" title="Refaire">
                </a>
                <ng-template #noRedo >
                    <a mat-button class="disabled">
                        <img id="Refaire" class="sideBarIcon" src="../../../assets//lateral-bar//redo-arrow.svg" title="Refaire">
                    </a>
                </ng-template>
                <a mat-button (click)='toolHandler.choosePrimaryColour(); openChooseColourDialog()'>
                    <div class="colour-preview" title="Couleur principale"
                        [ngStyle]="{'background-color': colourService.colour[0]}">
                    </div>
                </a>
                <a mat-button (click)="switchColours()">
                    <img class="switchIcon filter" src="./assets/switch.png" title="Changer couleurs">
                </a>
                <a mat-button (click)='toolHandler.chooseSecondaryColour(); openChooseColourDialog()'>
                    <div class="colour-preview" title="Couleur secondaire"
                        [ngStyle]="{'background-color': colourService.colour[1]}">
                    </div>
                </a>
                <ng-container *ngIf="toolHandler.selectedTool === toolHandler.tools.SELECTOR && clipboardService.selectorService.selectedObjects.size; 
                                then selected; else notSelected">
                </ng-container>
                <ng-template #selected>
                    <a mat-button class="filter" (click)="clipboardService.copy()">
                        <img id="copy" class="clipboardIcon" src="../../../assets/lateral-bar/copy.png" title="Copier">
                    </a>
                    <a mat-button class="filter" (click)='clipboardService.paste(0,0)'>
                        <img id="paste" class="clipboardIcon" src="../../../assets/lateral-bar/paste.png" title="Coller">
                    </a>
                    <a mat-button class="filter" (click)='clipboardService.cut()'>
                        <img id="cut" class="clipboardIcon" src="../../../assets/lateral-bar/cut.png" title="Couper">
                    </a>
                    <a mat-button class="filter" (click)='clipboardService.duplicate()'>
                        <img id="duplicate" class="clipboardIcon" src="../../../assets/lateral-bar/duplicate.png" title="Duppliquer">
                    </a>
                    <a mat-button class="filter" (click)='clipboardService.delete()'>
                        <img id="delete" class="clipboardIcon" src="../../../assets/lateral-bar/delete.png" title="Supprimer">
                    </a>
                </ng-template>
                <ng-template #notSelected>
                    <a mat-button class="disabled" (click)='clipboardService.copy()'>
                        <img id="copy" class="clipboardIcon" src="../../../assets/lateral-bar/copy.png" title="Copier">
                    </a>
                    <a mat-button class="disabled" (click)='clipboardService.paste(0,0)'>
                        <img id="paste" class="clipboardIcon" src="../../../assets/lateral-bar/paste.png" title="Coller">
                    </a>
                    <a mat-button class="disabled" (click)='clipboardService.cut()'>
                        <img id="cut" class="clipboardIcon" src="../../../assets/lateral-bar/cut.png" title="Couper">
                    </a>
                    <a mat-button class="disabled" (click)='clipboardService.duplicate()'>
                        <img id="duplicate" class="clipboardIcon" src="../../../assets/lateral-bar/duplicate.png" title="Duppliquer">
                    </a>
                    <a mat-button class="disabled" (click)='clipboardService.delete()'>
                        <img id="delete" class="clipboardIcon" src="../../../assets/lateral-bar/delete.png" title="Supprimer">
                    </a>
                </ng-template>
                <a mat-button class="filter" (click)="gridMenuTrigger.openMenu()">
                    <img id="grid" class="sideBarIcon" src="../../../assets/sidebar/grid.png" title="Grille">
                    <a [matMenuTriggerFor]="gridMenu" #gridMenuTrigger="matMenuTrigger"
                        (click)="gridMenuTrigger.openMenu()"></a>
                </a>
                <mat-menu #gridMenu="matMenu" class="filter">
                    <p class="filter"> Grid: </p>
                    <label class="switch" (click)="$event.stopPropagation()">
                        <input type="checkbox">
                        <span #toggle class="slider" (click)="gridService.toggleGrid()"></span>
                    </label>
                    <br>
                    <div *ngIf="gridService.gridStatus">
                        <p class="filter"> Opacité: </p>
                        <input class="filter" type="range" min="0.2" max="1" step="0.05"
                            (click)="$event.stopPropagation()" [(ngModel)]="gridService.gridOpacity" id="opacityInput"
                            title="Valeur d'opacité">
                        <label class="filter">{{gridService.gridOpacity}}%</label>
                        <br>
                        <p class="filter"> Taille: </p>
                        <input class="filter" type="range" min="10" max="150" step="1"
                            (click)="$event.stopPropagation()" [(ngModel)]="gridService.gridSize" id="sizeInput"
                            title="Taille des carrés">
                        <label class="filter"> {{gridService.gridSize}}px </label>
                    </div>
                </mat-menu>
            </mat-nav-list>
            <mat-select #extras style="visibility: hidden;">
                <mat-option class="filter" (click)='toolHandler.choosePrimaryColour(); openChooseColourDialog()'>
                    <img id="colourPalette" class="sideBarIcon" src="https://i.imgur.com/bnUJxYQ.png"
                        title="Palette de couleurs">
                    <a class='option'>Choisir les couleurs</a>
                </mat-option>
                <mat-option class="filter" (click)="confirmNewDrawing()">
                    <img id="newDrawing" class="sideBarIcon"
                        src="https://visualpharm.com/assets/375/Create-595b40b75ba036ed117d7bbf.svg" title="Nouveau dessin">
                    <a class='option'>Nouveau dessin</a>
                </mat-option>
                <mat-option class="filter" (click)="openSaveWindow()">
                    <img id="saveDrawing" class="sideBarIcon" src="https://i.imgur.com/c9xqiuZ.png"
                        title="Sauvegarde dessin">
                    <a class='option'>Sauvegarder le dessin</a>
                </mat-option>
                <mat-option class="filter" (click)="openExportWindow()">
                    <img id="saveDrawing" class="sideBarIcon" src="https://i.imgur.com/c9xqiuZ.png"
                        title="Export dessin">
                    <a class='option'>Exporter le dessin</a>
                </mat-option>
                <mat-option class="filter" (click)="openGalleryWindow()">
                    <img id="openGallery" class="sideBarIcon" src="https://cdn.onlinewebfonts.com/svg/img_179885.png"
                        title="Ouvrir la gallerie">
                    <a class='option'>Ouvrir la gallerie</a>
                </mat-option>
            </mat-select>
            <span class="filter" (click)="extras.toggle()">
                <img id="openExtras" class="sideBarIcon" src="../../../assets/toolbar/dehaze-24px.svg" title="Extras">
            </span>
    </mat-toolbar>
    <mat-sidenav-container>
        <mat-sidenav #sidenav mode="side" opened disableClose>
            <mat-nav-list>
                <a mat-list-item class="filter" (click)="toolHandler.chooseSelector()">
                    <img class="clipboardIcon" src="../../../assets/sidebar/select.png" title="Sélection">
                </a>
                <a mat-list-item class="filter" (click)="drawingMenuTrigger.openMenu()">
                    <img id="shapes" class="sideBarIcon" src="../../../assets/sidebar/draw.png" title="Dessin">
                    <a [matMenuTriggerFor]="drawingMenu" #drawingMenuTrigger="matMenuTrigger"
                    (click)="drawingMenuTrigger.openMenu()"></a>
                </a>
                <mat-menu #drawingMenu="matMenu">
                    <button mat-menu-item (click)='toolHandler.chooseCrayon()'>
                        <img id="pencil" class="sideBarIcon filter" src="../../../assets/sidebar/pencil-top.png"> &#8194; Crayon
                    </button>
                    <button mat-menu-item (click)='toolHandler.choosePen()'>   
                        <img id="pen" class="sideBarIcon filter" src="../../../assets/sidebar/pen-top.png"> &emsp; Stylo
                    </button>
                    <button mat-menu-item (click)='toolHandler.choosePaintbrush()'>
                        <img id="brush" class="sideBarIcon filter" src="../../../assets/sidebar/paintbrush-top.png"> &emsp; Pinceau
                    </button>
                    <button mat-menu-item (click)='toolHandler.chooseOther()'>
                        <img id="feather" class="sideBarIcon filter" src="../../../assets/sidebar/quill.png"> &emsp; Plume
                    </button>
                </mat-menu>
                <a mat-list-item class="filter" (click)='toolHandler.chooseOther()'>
                    <img id="bucket" class="sideBarIcon" src="../../../assets/sidebar/bucket.png" title="Sceau">
                </a>
                <a mat-list-item class="filter" (click)='toolHandler.chooseOther()'>
                    <img id="sprayCan" class="sideBarIcon" src="../../../assets/sidebar/spray.png" title="Aérosol">
                </a>
                <a mat-list-item class="filter" (click)='toolHandler.chooseLine()'>
                    <img id="line" class="sideBarIcon" src="../../../assets/sidebar/line.png"
                        title="Ligne">
                </a>
                <a mat-list-item class="filter" (click)='toolHandler.chooseColourApplicator()'>
                    <img id='colourChanger' class="sideBarIcon" src="../../../assets/sidebar/applicator.png"
                        title="Applicateur de couleur">
                </a>
                <a mat-list-item class="filter" (click)='toolHandler.chooseEyedropper()'>
                    <img id='pipette' class="sideBarIcon" src="../../../assets/sidebar/pipette.png"
                        title="Pipette">
                </a>
                <a mat-list-item class="filter" (click)='toolHandler.chooseEraser()'>
                    <img id='eraser' class="sideBarIcon" src="../../../assets/sidebar/eraser.png" title="Efface">
                </a>
                <a mat-list-item class="filter" (click)="toolHandler.chooseStamp(); options.open();">
                    <img id="stamp" class="sideBarIcon" src="../../../assets/sidebar/stamp.png" title="Stamp">
                </a>
                <a mat-list-item class="filter" (click)="shapesMenuTrigger.openMenu()">
                    <img id="shapes" class="sideBarIcon" src="../../../assets/sidebar/shapes.png" title="Formes">
                    <a [matMenuTriggerFor]="shapeMenu" #shapesMenuTrigger="matMenuTrigger"></a>
                </a>
                <mat-menu #shapeMenu="matMenu">
                    <button mat-menu-item (click)='toolHandler.chooseRectangle()'>Rectangle</button>
                    <button mat-menu-item (click)='toolHandler.chooseEllipse()'>Ellipse</button>
                    <button mat-menu-item (click)='toolHandler.choosePolygon()'>Polygon</button>
                </mat-menu>
                <a mat-list-item class="filter" (click)='toolHandler.chooseText()'>
                    <img id='text' class="sideBarIcon" src="../../../assets/lateral-bar/text_fields-24px.svg"
                        title="Texte">
                </a>
                <a mat-list-item class="filter" (click)="options.toggle()">
                    <img id="options" class="sideBarIcon" src="https://i.imgur.com/W0T8AVA.png" title="Options">
                </a>
                <a mat-list-item class="filter" href="../../../assets/lateral-bar/Guide d'utilisation.pdf">
                    <img class="sideBarIcon" src="../../../assets/sidebar/help.png" title="Guide d'utilisation">
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <app-canvas #canvas></app-canvas>
        <mat-sidenav #options position="end">
            <mat-nav-list>
                <app-drawing-tool-toolbox [canvas]='canvas'></app-drawing-tool-toolbox>
            </mat-nav-list>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
