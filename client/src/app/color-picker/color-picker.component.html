<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="color-wrapper">
  <app-color-palette (color)="color = $event" (color2)="color2 = $event" (setAlpha) ="setAlpha($event)" [colors] = "colors" [alpha]= "alpha"></app-color-palette>
<div>
      <div class="box" [ngStyle]="{'background-color': colors[0]} " ng-click= "setColor(colors[0])">
      </div>
      <div class="box" [ngStyle]="{'background-color': colors[1]} " ng-click= "setColor(colors[1])">
      </div>
      <div class="box" [ngStyle]="{'background-color': colors[2]} " ng-click= "setColor(colors[2])">
      </div>
      <div class="box" [ngStyle]="{'background-color': colors[3]} " ng-click= "setColor(colors[3])">
      </div>
      <div class="box" [ngStyle]="{'background-color': colors[4]} " ng-click= "setColor(colors[4])">
      </div>
    </div>
    <div>
      <div class="box" [ngStyle]="{'background-color': colors[5]} " ng-click= "setColor(colors[5])">
      </div>
      <div class="box" [ngStyle]="{'background-color': colors[6]} " ng-click= "setColor(colors[6])">
      </div>
      <div class="box" [ngStyle]="{'background-color': colors[7]}" ng-click= "setColor(colors[7])">
      </div>
      <div class="box" [ngStyle]="{'background-color': colors[8]} " ng-click= "setColor(colors[8])">
      </div>
      <div class="box" [ngStyle]="{'background-color': colors[9]} " ng-click= "setColor(colors[9])">
      </div>
      
    </div>
</div>

<div class="input-wrapper" >
    <div
     class="main-color"
      id = "primary" 
      [ngStyle]="{'background-color': color || 'white'}"
      onclick="chooseColor1()"
    ></div>

    <div class = "button">
    <button type="button" 
    onclick="switchColors()"
    ><i class="fa fa-arrows-h"></i></button>
    </div>

    <div
      class="main-color"
      id = "secondary"
      [ngStyle]="{'background-color': color2 || 'white'}"
      onclick="chooseColor2()"
    ></div>
</div>
